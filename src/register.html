<!-- build:content -->
<div class="container-fluid p-0">
  <div class="row m-0">
    <div class="col-12 p-0">    
      <div class="auth-card">
        <div class="w-100">
          <a href="/" class="logo noline ripple-bg">
            <img src="./images/logo/smanda.png" alt="SMA Negeri 2 Kebumen">
            <h1 class="h4">SMA Negeri 2 Kebumen</h1>
          </a>
          <div class="auth-content"> 
            <div class="auth-header">
              <h1 class="h3">Register</h1>
              <p>Enter your personal details to create account!</p>
            </div>
            <form>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group mb-2">
                    <label>First Name</label>
                    <input class="form-control" type="text" name="first_name" placeholder="First Name">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group mb-2">
                    <label>Last Name</label>
                    <input class="form-control" type="text" name="last_name" placeholder="Last Name">
                  </div>
                </div>
              </div>
              <div class="form-group mb-2">
                <label>Username</label>
                <input class="form-control" type="text" name="username" placeholder="Username">
              </div>
              <div class="form-group mb-2">
                <label>Email</label>
                <input class="form-control" type="email" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <div class="form-input">
                  <div class="input-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                    <div class="input-group-append" id="showhidepassword">
                      <div class="input-group-text">
                        <span class="icon">
                          <i class="fas fa-eye"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Repeat Password</label>
                <div class="form-input">
                  <input class="form-control" type="password" name="password_confirmation" placeholder="Repeat Password">
                </div>
              </div>
              <div>
                <button class="btn btn-primary btn-block w-100" type="submit">Register</button>
              </div>
            </form>
            <div class="d-flex align-items-center pt-3 pb-2">
              <div class="border-bottom w-100"></div>
              <span class="px-5 small text-muted font-weight-bold text-muted">
                Or
              </span>
              <div class="border-bottom w-100"></div>
            </div>
            <div class="social-login">
              <a href="#" class="btn btn-light icon-text">
                <span class="icon">
                  <i class="fab fa-github-alt"></i>
                </span>
                <span>Github</span>
              </a>
              <a href="#" class="btn btn-light icon-text">
                <span class="icon">
                  <i class="fab fa-facebook-f"></i>
                </span>
                <span>Facebook</span>
              </a>
              <a href="#" class="btn btn-light icon-text">
                <span class="icon">
                  <i class="fab fa-google"></i>
                </span>
                <span>Google</span>
              </a>
            </div>
            <p class="mt-3 mb-0 text-center">Have your account? <a class="ms-2" href="login.html">Login!</a></p>
          </div>
          <div class="text-center mt-3">
            <a href="/" class="badge ripple-bg pr-3">
              <span class="icon">
                <i class="fas fa-angle-left"></i>
              </span>
              Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
<!-- /build:content -->
